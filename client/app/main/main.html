<header>
    <h1>FINDABAR</h1>
    <h2>Where Are You?</h2>
    <div class="search">
      <form ng-submit="search()">
        <input type="text" ng-model="searchTerm" class="searchBox">
        <button>Search</button>
      </form>
    </div>
</header>

<section class="results">
  <div class="result" ng-repeat="bar in bars">
    <h3>{{bar.name}} - <small>{{bar.address}} - <strong>{{bar.attendance === false ? 0 : bar.attendance.length}} going</strong></small></h3>
    <img ng-src="{{bar.image_url}}"><p>{{bar.snippet_text}}</p>
    <p><a ng-href="{{bar.url}}">Read More...</a></p>
  
    <button class="attend" ng-click="update(bar.id)"><i class="fa fa-check" ng-class="{active: attend.indexOf(bar.id) > -1}"></i></button>
  </div>
  </div>
</section>
