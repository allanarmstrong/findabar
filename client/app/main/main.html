<header>
    <nav>
      <a href="#">Login with Twitter</a>
  </nav>
    <h1>FINDABAR</h1>
    <h2>Where Are You?</h2>
    <div class="search">
        <input type="text">
        <button>Search</button>
    </div>
</header>

<section class="results">
   <h2>Bars Near You</h2>
  <div class="result" ng-repeat="bar in bars">
    <h3>{{bar.name}} - <small>{{bar.location.display_address[0]}}</small></h3>
    <img ng-src="{{bar.image_url}}"><p>{{bar.snippet_text}}</p>
    <p><a ng-href="{{bar.url}}">Read More...</a></p>
    
    <button class="attend"><i class="fa fa-check"></i></button>
  </div>
  </div>
</section>
